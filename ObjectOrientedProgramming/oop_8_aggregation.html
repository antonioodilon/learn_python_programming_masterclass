<body><h1>Aggregation</h1><p>Unlike composition, <strong>aggregation</strong>uses existing instances of objects to build upanother object.</p><p>The composed object doesn't actually own the objectsthat it's composed of. If destroyed, these objectscontinue to exist.</p></body>
